<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">欢迎来到课程管理系统</h1>
    <div class="row mt-4">
        <div class="col text-center" th:if="${user != null}">
            <a th:href="@{/student}" class="btn btn-primary btn-lg">student</a>
        </div>
        <div class="col text-center" th:if="${user != null and (user.role == '老师' or user.role == '管理员')}">
            <a th:href="@{/teacher}" class="btn btn-primary btn-lg">teacher</a>
        </div>
        <div class="col text-center" th:if="${user != null and user.role == '管理员'}">
            <a th:href="@{/manager}" class="btn btn-primary btn-lg">manager</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col text-center" th:if="${user == null}">
            <a th:href="@{/login}" class="btn btn-secondary btn-lg">login</a>
        </div>
        <div class="col text-center" th:if="${user == null}">
            <a th:href="@{/register}" class="btn btn-secondary btn-lg">register</a>
        </div>
        <div class="col text-center" th:if="${user != null}">
            <a th:href="@{/logout}" class="btn btn-secondary btn-lg">logout</a>
        </div>
    </div>
</div>
<div>
    <h2>login status</h2>
    <div class="info" th:if="${user != null}">
        ID: <span th:text="${user.id}"></span>
    </div>
    <div class="info" th:if="${user != null}">
        Name: <span th:text="${user.name}"></span>
    </div>
    <div class="info" th:if="${user != null}">
        Role: <span th:text="${user.role}"></span>
    </div>
    <div class="info" th:if="${user == null}">
        未登录
    </div>
</div>
</body>
</html>
