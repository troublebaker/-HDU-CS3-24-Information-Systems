<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改用户</title>
</head>
<body>
<h1>修改用户</h1>
<form th:action="@{/manager/edit}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">姓名:</label>
    <input type="text" th:field="*{name}" required/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">姓名错误</div>
    <br/>

    <label for="password">密码:</label>
    <input type="password" th:field="*{password}" required/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码错误</div>
    <br/>

    <label for="role">角色:</label>
    <select th:field="*{role}" required>
        <option value="">请选择角色</option>
        <option value="学生">学生</option>
        <option value="管理员">管理员</option>
        <option value="教师">教师</option>
    </select>
    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}">角色错误</div>
    <br/>

    <label for="login">登录次数:</label>
    <input type="number" th:field="*{login}" required/>
    <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}">登录次数错误</div>
    <br/>

    <label for="status">状态:</label>
    <input type="number" th:field="*{status}" required/>
    <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}">状态错误</div>
    <br/>

    <button type="submit">提交</button>
    <a href="/manager">取消</a>
</form>
<div style="margin-top: 20px;">
    <button onclick="window.location.href='/'">回到首页</button>

    <button onclick="window.location.href='/logout'">logout</button>
</div>
</body>
</html>
